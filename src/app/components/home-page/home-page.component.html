

<app-header></app-header>
  <!-- Featured Section Begin -->
  <!-- Blog Section Begin -->
  <section class="from-blog spad" >
    <div class="container">
        <div class="row" style="margin-top: 50px;">
            <div class="col-lg-12">
                <div class="section-title from-blog__title">
                    <h2>Services on offer</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let service of servicesonoffer">
                <div class="blog__item">
                    <div class="blog__item__pic">
                      <img src="/assets/{{ service.image }}" alt="">
                    </div>
                    <div class="blog__item__text">
                        <ul>
                            <li><i class=""></i>  Kshs{{ service?.service.cost }}</li>
                        </ul>
                        <p>{{ service?.service?.description }}</p>

                        <button class="btn btn-primary" (click)="viewdetails(service)">View</button>

                      </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container">
      <div class="row" style="margin-top: 50px;">
          <div class="col-lg-12">
              <div class="section-title from-blog__title">
                  <h2>Nails of the week</h2>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let service of nailsoftheweek">
              <div class="blog__item">
                  <div class="blog__item__pic">
                    <img src="/assets/nailsoftheweek/{{ service.image }}" alt="">
                  </div>
                  <div class="blog__item__text">
                      <ul>
                          <li><i class=""></i>  Kshs{{ service.price }}</li>
                      </ul>
                      <p>{{ service?.description }}</p>

                      <button class="btn btn-primary" (click)="viewdetails(service)">View</button>

                    </div>
              </div>
          </div>

      </div>
  </div>
  <div class="container">
    <div class="row" style="margin-top: 50px;">
        <div class="col-lg-12">
            <div class="section-title from-blog__title">
                <h2>Other services</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let service of servicesonoffernot">
            <div class="blog__item">
                <div class="blog__item__pic">
                  <img src="/assets/{{ service.image }}" alt="">
                </div>
                <div class="blog__item__text">
                    <ul>
                        <li><i class=""></i>  Kshs{{ service?.service.cost }}</li>
                    </ul>
                    <p>{{ service?.service?.description }}</p>

                    <button class="btn btn-primary" (click)="viewdetails(service)">View</button>

                  </div>
            </div>
        </div>

    </div>
</div>
</section>
